<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Math.random()</h1>
    <p id="demo"></p>
    <script>
        let text;
        if(Math.random()<0.5){
            text="<a href='linkdin.com'>LinkdIn</a>";
        }
        else{
            text="<a href='indeed.com'>Indeed</a>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
