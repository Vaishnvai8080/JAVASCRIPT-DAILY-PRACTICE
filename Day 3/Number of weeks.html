<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arithmetic Operator</h1>
    <h1>Number of weeks in a year</h1>
    <script>
        var days= 365;
        var week_days= 7;
        var week=Math.trunc(days/week_days);
        var remaining_days= days% week_days;
        document.write(week + "Weeks and " +remaining_days+"Day is there in a year");
    </script>
</body>
</html>
