<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global VS Local Variable</title>
</head>
<body>
    <script>
        var data=200;//global variable declaration
        function a(){
            var data=100;//local variable declaration
            document.writeln("Inside function :",data);// inside function
        }
        document.writeln("Outside function:",data); // Outside function
        document.writeln("<br>");
        a();
    </script>
</body>
</html>
